{% extends 'base.html' %}
{% block content %}
<h3>Recipes</h3>
  <ul class="collapsible" data-collapsible="accordion">
    {%for recipe in recipes %}
    <li>
      <div class="collapsible-header">
        <div class="col s1">
          <i class="material-icons">expand_more</i>
        </div>
        <div class="col s2">
          <a href="{{url_for('edit_recipe', task_id=task._id)}}" class="waves-effect waves-light btn-small green">Edit</a>
        </div>
        <div class="task-header col s9">
          <strong>{{recipe.recipe_name}}</strong> - {{recipe.views}}
        </div>
      </div>
      <div class="collapsible-body">
        <span>{{recipe.description}}</span>
      </div>
    </li>
    {%endfor%}
  </ul>    
    
{% endblock %}
