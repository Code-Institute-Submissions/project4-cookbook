{% extends 'base.html' %}
{% block content %}
<h3>{{recipe['recipe_name']}}</h3>
   <div class="row col s12">
      <h4>Ingredients </h4>
      <ul class="columns">
         {%for step in steps[0] %}
         <li>
            {{step[1]}}
         </li>
         {%endfor%}
      </ul>
  
      <h4>Instructions</h4>
      <ul>
         {%for step in steps[1] %}
         <li>
            <div class="row">
               <div class="col s1">
                  <button class="button button1">{{step[0]}}</button>
               </div>
               <div class="col s10">
                  {{step[1].decode("utf-8")}}
               </div>
            </div>
         </li>
         {%endfor%}
      </ul>
   </div> 
    
{% endblock %}
