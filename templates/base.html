<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="nav-extended">
            <div class="nav-wrapper">
              <a href="{{url_for('home')}}" class="brand-logo center">Searchable Cookbook</a>
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

                <li><a href="{{url_for('home')}}">Home</a></li>

              <ul class="side-nav" id="mobile-demo">

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript" >
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.sidenav-trigger').sidenav();  //NOTA FUNCTION!!!!
        });
    </script>
    <script type="text/javascript">
        function createInputs(number, clas){
            for (i=0;i<number;i++){
                var input = document.createElement("input");
                input.type = "text";
                input.name = clas + i;
                input.placeholder = clas;
                input.class = "validate";
                $('.' + clas).append(input);
            }
        }
   
        var number = 3;
            //var number = document.getElementById("member").value;
            //<button onclick="createInputs()">Create Inputs</button>
        clas = "ingredient"
        createInputs(number, clas);
        clas = "measure"
        createInputs(number, clas);
        clas = "quantity"
        createInputs(number, clas);
  
    </script>
</body>
</html>
